<section class="container services-wrapper">
  <h2 class="h2 section-title section-title-dark text-uppercase text-center services-title mt-sm-5">{{sectionTitle}}</h2>
  <div class="services-content">
    <ul class="services-content-list no-padding-x">
      <li class="services-content-list__item" *ngFor="let service of servicesList">
          <img [src]="service.imgPath" alt="service.name" class="services-content-list__item-avatar">
      </li>
    </ul>
  </div>
</section>
