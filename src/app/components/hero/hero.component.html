<div class="hero-wraper" id="mainContent">
  <div class="container-fluid no-padding hero-wrapper__veil">
    
    <div class="row no-margin-x">
      <div class="col-12 no-padding-x">
        <div id="heroCarousel" class="carousel" data-ride="carousel" data-interval="4000" data-keyboard="true" #heroCarousel (swipeleft)="swipe()" (swiperight)="swipe()">
          <ol class="carousel-indicators" *ngIf="heroSlides.length > 1">
            <li data-target="#heroCarousel"  [attr.data-slide-to]="index" *ngFor="let slide of heroSlides; let index = index" [ngClass]="{'active':index===activeIndex}"></li>
            <!-- <li data-target="#heroCarousel" data-slide-to="1"></li>
            <li data-target="#heroCarousel" data-slide-to="2"></li> -->
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item slide " [ngClass]="{'active': index === 0}" [attr.data-slide-number]="index" *ngFor="let slide of heroSlides; let index=index;">
              <div class="d-flex flex-column align-items-center slide__content">
                <div class="elegra-logo mb-5"></div>
                <h2 class="slide__title mb-4 text-white text-uppercase text-center">Diseñamos para pensar</h2>
                <p class="slide__text text-center text-white mb-5">En Elegra nos centramos en ofrecer nuestros servicios a las empresas que valoran el buen trabajo que hay detrás de un proyecto tecnológico. Dedicándonos al trabajo que nos apasiona conseguimos los mejores resultados.</p>
              </div>
            </div>
